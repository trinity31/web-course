<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .box {
        background-color: #D3D3D3;
        border:1px solid grey;
      }
      .large {
        font-size: 800%;
        color:red;
      }
    </style>
  </head>
  <body>
    
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="" class="navbar-brand">My website</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
           </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="">Page 1</a></li>
            <li><a href="">Page 2</a></li>
            <li><a href="">Page 3</a></li>
            <li><a href="">Page 4</a></li>
            <li><a href="">Page 5</a></li>
            <li><a href="">Page 6</a></li>
          </ul>
        </div>
      </div>
     </div>
    
    <div class="container">
        <h1>Our Bootstrap Page</h1>
        <span class="glyphicon glyphicon-calendar large"></span>
        <div class="input-group">
          <span class="glyphicon glyphicon-comment input-group-addon"></span>
          <input class="form-control" type="text" name="name" />
        </div>
        <button type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-calendar"></span> Calendar
        </button>
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" >x</button>
          You've done it!!
        </div>
        <ul class="list-group">
          <li class="list-group-item">Inbox <span class="badge">12</span></li>
          
          <li class="list-group-item">Sent Item <span class="badge">14</span></li>
          <li class="list-group-item">Item 3 </li>
          <li class="list-group-item">Item 4 </li>
        </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
